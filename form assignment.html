<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<form action="">
    <legend class="text-center">Sample End</legend>
    <div class=row>
        <div class="col d-flex">
    <label for="pname" class="form-label">Partner Name</label>
    <input type="text" id="pname" class="form-control" required="required">
            </div>
        <div class="col d-flex">
            <label for="email" class="form-label">Partner Email Id</label>
            <input type="email" id="email" class="form-control" required="required">
        </div>
        </div>
    <div class="row ">
        <div class="col d-flex">
            <label for="legalname" class="form-label">Partner Legal Name</label>
            <input type="text" class="form-control" id="legalname" required="required">
        </div>
        <div class="col d-flex">
            <label for="phonenumber" class="form-label">Partner Mobile</label>
            <input type="number" id="phonenumber"  class="form-control"  required="required">
        </div>
    </div>
    <div>
        <label for="address" class="form-label">Partner address</label>
        <input type="text" id="address"  class="form-control" required="required">
    </div>

    <div class="row ">
        <div class="col d-flex">
            <label for="datestart" class="form-label" >Contact Start Date</label>
            <input type="number"  class="form-control"  required="required" id="datestart" placeholder="Date Start">
        </div>
        <div class="col d-flex">
            <label for="expirydate" >Contact Expiry Date</label>
            <input type="number"  class="form-control"  placeholder="Date End" required="required" id="expirydate">
        </div>
    </div>
    <div class="row ">
        <div class="col d-flex">
            <label for="loanamount" class="form-label" >Minimum Loan Amount</label>
            <input type="number" id="loanamount" class="form-control" required="required">
        </div>
        <div class="col d-flex">
            <label for="amountloan" class="form-label">Maximaum Loan Amount</label>
            <input type="number"  id="amountloan"  class="form-control" required="required">
        </div>
    </div>
    <div class="row">
        <div class="col d-flex">
            <label for="interestrate" class="form-label" >Interest Rate</label>
            <input type="text" id="interestrate"  class="form-control"  required="required">
        </div>
        <div class="col d-flex">
            <label for="depositamount" class=form-label">deposit</label>
                <input type="text"  id="depositamount" required="required"  class="form-control">
        </div>
    </div>
</form>

</body>
</html>
