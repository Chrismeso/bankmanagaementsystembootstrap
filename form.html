<form action="">
    <legend class="text-center">Administrator</legend>
    <div class="row mb-3">
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" required="required" class="form-control">
        </div>
        <div class="col">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" required="required" class="form-control">
        </div>
    </div>
    <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" required="required">
    </div>
      <div class="mb-3">
        <label for="address2">Address</label>
        <input type="text" id="address2" class="form-control" required="required">
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required="required">
        </div>
        <div class="col">
            <label for="state" class="form-label">State</label>
            <select name="" id="state" class="form-select">
                  <option value="choose" disabled="disabled">---Choose---</option>
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="Morroco">Morroco</option>
            <option value="Europe">Europe</option>
            </select>

        </div>
        <div class="col mb-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="number" id="zip" class="form-control" required="required">
        </div>
        <div class="mb-3">

            <label for="checkbox">Check me out</label>
            <input type="checkbox" id="checkbox">
        </div>
        <div>
            <button class="btn btn-primary">Sign in</button>
        </div>
    </div>

</form>
